<!DOCTYPE html>
{% load static %}
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CUVC | Login</title>

    <link href="{% static 'plantilla-backend/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'plantilla-backend/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'plantilla-backend/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'plantilla-backend/css/style.css' %}" rel="stylesheet">

    <style>
        .title{
            color: #e6e6e6;
            font-size: 167px;
            font-weight: 800;
            letter-spacing: -10px;
            margin-bottom: 0;
        }
    
    </style>

</head>



<body class="gray-bg">

    <div class=" middle-box  text-center  animated fadeInDown">
       
            <h2 class="title">CUVC</h2>
            <form class="m-t" role="form" method="post" id='form_login'>
                {% csrf_token %}
                
                <div class="form-group">
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Log in</button>

                <a href="{% url 'password_reset' %}"><small>Forgot password?</small></a>
            </form>
           
        
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'plantilla-backend/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'plantilla-backend/js/bootstrap.min.js' %}"></script>

</body>

</html>
