<!DOCTYPE html>
{% load static %}
{% load recaptcha2 %}
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CUVC | Login</title>

    <link href="{% static 'plantilla-backend/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'plantilla-backend/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'plantilla-backend/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'plantilla-backend/css/style.css' %}" rel="stylesheet">
    <!-- Toastr style -->
    <link href="{% static 'plantilla-backend/css/plugins/toastr/toastr.min.css' %}" rel="stylesheet">

    <style>
        .title{
            color: #e6e6e6;
            font-size: 167px;
            font-weight: 800;
            letter-spacing: -10px;
            margin-bottom: 0;
        }
    
    </style>
    {% recaptcha_init 'es' %}
</head>



<body class="gray-bg">

    <div class=" middle-box  text-center  animated fadeInDown">
       
            <h2 class="title">CUVC</h2>
            <form class="m-t" role="form" method="post" id='form_login'>
                {% csrf_token %}
                
                <div class="form-group">
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password }}
                </div>
                
                <div class="form-group">
                     <script src='https://www.google.com/recaptcha/api.js'></script>
                    {{ form.captcha }}
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">Log in</button>

                <a href="{% url 'password_reset' %}"><small>¿Se te olvidó tu contraseña?</small></a>
            </form>
           
        
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'plantilla-backend/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'plantilla-backend/js/bootstrap.min.js' %}"></script>

     
    <!-- Toastr -->
    <script src="{% static 'plantilla-backend/js/plugins/toastr/toastr.min.js' %}"></script>
    
    
    <!-- mostrar mensaje de exito o error que se envia desde las vistas  -->
    <script type="text/javascript">
        {% for msg in messages %}
            $(document).ready(function(){
                setTimeout(function() {
                    toastr.options = {
                        "closeButton": true,
                        "progressBar": true,
                        showMethod: 'slideDown',
                    }
                    toastr["{{ msg.tags }}"]("{{msg}}")
                },500);
            });
        {% endfor %}
    </script>


</body>

</html>
