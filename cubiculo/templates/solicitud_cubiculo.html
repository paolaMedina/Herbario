
{% extends "baseBackend.html" %}
{% load static %}
{% load bootstrap3 %}


{% block titulo %}
{% endblock %}


{% block extrahead %}
<!-- Text spinners style -->
<link href="{% static 'plantilla-backend/css/plugins/textSpinners/spinners.css' %}" rel="stylesheet">
<style>
/* eefafb */
.form-control[readonly], fieldset[disabled] .form-control {
    background-color: #eefafb;
</style>
{% endblock %}

{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins ">
                <div class="ibox-title">
                    <h5>Solicitar cubículo</h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">Nombre Estudiante</label>
                            <div class="col-sm-7"><input type="text" class="form-control"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Código Estudiantil</label>
                            <div class="col-sm-7"><input type="number" class="form-control"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Correo Institucional</label>
                            <div class="col-sm-7"><input type="text" class="form-control"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Número de Contacto</label>
                            <div class="col-sm-7"><input type="number" class="form-control"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Semestre Actual</label>
                            <div class="col-sm-2"><input type="number" class="form-control"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">Título Trabajo</label>
                            <div class="col-sm-7"><input type="text" class="form-control"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Programa Educativo</label>

                            <div class="col-sm-7">
                                <div><label> <input type="radio" checked="" value="option1" id="optionsRadios1" name="optionsRadios"> Maestría en Ciencias Biología </label></div>
                                <div><label> <input type="radio" value="option2" id="optionsRadios2" name="optionsRadios">  Posgrado en Ciencias Biología </label></div>
                        
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-7">
                                <button class="btn btn-white" type="submit">Cancel</button>
                                <button class="btn btn-primary" type="submit">Solicitar</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% block plugins %}
<script src="{% static 'plantilla-backend/js/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
<!-- Jquery Validate -->
<script src="{% static 'plantilla-backend/js/plugins/validate/jquery.validate.min.js' %}"></script>
<!-- Password meter -->
<script src="{% static 'plantilla-backend/js/plugins/pwstrength/pwstrength-bootstrap.min.js' %}"></script>
<script src="{% static 'plantilla-backend/js/plugins/pwstrength/zxcvbn.js' %}"></script>
<script src="{% static 'plantilla-backend/js/plugins/iCheck/icheck.min.js' %}"></script>


<!-- validar solo numeros en el campo de numero de registro -->
<script language=Javascript>
      function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;
         return true;
      }
</script>


<script>
   $(document).ready(function(){

     $('#guardar').click(function(){
         jQuery(this).find(':disabled').removeAttr('disabled');
         var validado = $("#form").valid();
         if(!validado) {
             $("id_rol").attr('disabled','disabled');
            //alert('invalido');
         }
        else {
            jQuery('form').bind('submit', function() {
            jQuery(this).find(':disabled').removeAttr('disabled');});
        }  
      });
     
     
     var options1 = {};
            options1.ui = {
                container: "#pwd-container1",
                showVerdictsInsideProgressBar: true,
                viewports: {
                    progress: ".pwstrength_viewport_progress"
                }
            };
            options1.common = {
                debug: false,
            };
            $('.example1').pwstrength(options1);
     
     //regex para validar correo
     $.validator.addMethod('betterEmail', function (value, element) {
            return this.optional(element) || /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(value);
        }, "Please enter a valid email address.");
    
     $("#form").validate({
         
         
         rules: {
             email:{
                 betterEmail: true,
             }, 
             password2:{
                equalTo: "#password"
                 
             },
             
             
         }
         
     });

});
</script>


{% endblock %}
