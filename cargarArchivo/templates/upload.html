
{% extends "baseBackend.html" %}
{% load static %}

{% block extrahead %}
  {{ block.super }}
  <!-- Krajee plugin-upload file -->
    <link href="{% static 'plugins/krajee/css/fileinput.css' %}" media="all" rel="stylesheet">
    <link href="{% static 'plugins/krajee/themes/explorer-fa/theme.css' %}" media="all" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Actualizar Base de Datos <small>subir el archivo que desea actualizar</small></h5>
            </div>
            <div class="ibox-content">
                <form  method="post" enctype="multipart/form-data"  class="form-horizontal " >
                    {% csrf_token %}
                     
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for={{form.file.name}}>Subir archivo <span class="required">*</span>
                      </label>
                      <div class="col-md-7 col-sm-7 col-xs-12">
                        {{form.file}}
                      </div>
                    </div>
                    <br> 
                    <div class="text-center">
                        <input type="submit" id="upload" value="Enviar" class="btn btn-success btn-lg">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

{% block plugins %}
  {{ block.super }}
  <!-- Krajee plugin-upload file -->
  <script src="{% static 'plugins/krajee/js/plugins/sortable.js' %}" ></script>
  <script src="{% static 'plugins/krajee/js/fileinput.js' %}" ></script>
  <script src="{% static 'plugins/krajee/js/locales/es.js' %}" ></script>
  <script src="{% static 'plugins/krajee/themes/explorer-fa/theme.js' %}" ></script>
  <script src="{% static 'plugins/krajee/themes/fa/theme.js' %}" ></script>
  
  <script>
   $('#id_file').fileinput({
      theme: 'fa',
      language: 'es', 
      uploadUrl: '#',
      allowedFileExtensions: ['csv',], 
      maxFilesNum: 1,  
      showUpload: false, 
      showUploadedThumbs: false,  
      dropZoneEnabled: false,
      fileActionSettings: {showUpload: false}, 
       
   });
 </script>
 
 
 
 
{% endblock %}
